<!DOCTYPE html>
<html lang="en-gb">
<head>
    <title>Erewhon Shop Shop</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="honeycomb.css" async/>
</head>
<body>
    <header class="site-header band header--primary">
        <nav >
            <a href="#" class="header--primary__app-logo-container">
                <span class="icon--sql-toolbelt"></span>
            </a>
            <a class="header--primary__app-name-container" href="#">Erehwon shop shop</a>
            <ul>
                <li><a href="index.html">Shops</a></li>
                <li><a href="#">Policies and FAQ</a></li>
            </ul>
            <div class="float-right spaced-right">
                <ul>
                    <li><a href="about.html">About us</a></li>                    
                    <li><a class="active" href="contact.html">Contact us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="padded">
        <h1>Welcome to the Erehwon shop shop!</h1>
        <div class="grid">
            <div class="grid__row">
                <div class="grid__col grid__col--span-4-of-12 padded">
                    <div class="form__field-container">
                        <label for="text-input">Name</label>
                        <p class="form__help-text">Please tell us your name!</p>
                        <input type="text" name="text-input" id="text-input" placeholder="Name">
                    </div>
                    <div class="form__field-container">
                        <label for="combo-box">What is the issue?</label>
                        <select name="combo-box" id="combo-box">
                            <option>Make a choice</option>
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                            <option>Option 4</option>
                        </select>
                    </div>
                    <div class="form__field-container">
                        <input type="checkbox" name="choice-1" id="choice-1" value="Choice 1" checked=""> 
                        <label for="choice-1">Do you consent to marketing emails and skywriting?</label>
                    </div>
                    <a class="button" href="#">submit</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
