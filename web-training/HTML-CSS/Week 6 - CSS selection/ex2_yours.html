<!DOCTYPE html>
<html lang="en-gb">
	<head>
		<title>Your Week 6</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			a[target="self"]::after{
				content: "😎";
			}
			a[target="_blank"]::after{
				content: "➕📄";
			}
			a[href^="http:"]::before,
			a[href^="http:"]::after{
				content: "🔓";
			}
			a[href^="https"]::before,
			a[href^="https"]::after{
				content: "🌍";
			}
		</style>
	</head>
	<body>
		<h1>Before and After</h1>
		<a href="#" target="self">First link</a>
		<br />
		<a href="#" target="_blank">Second link</a>
		<br />
		<a href="https://www.red-gate.com">Third link</a>		
	</body>
</html>
