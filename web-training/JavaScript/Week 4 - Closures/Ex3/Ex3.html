	<head>

		.box {
			height: 200px;
			width: 200px;

			border: 1px solid black;
			position: absolute;
		}
		
		#first {
			top: 0;
			left: 0;
		}
		
		#second {
			height: 150px;
			width: 150px;
			top: 25px;
			left: 25px;
		}
		
		
		#third {
			
			height: 100px;
			width: 100px;
			top: 25px;
			left: 25px;
		}
		</style>
	</head>
	<body>
	<div class="box" id="first">
		1
		<div class="box" id="second">
			2
			<div class="box" id="third">3</div>
		</div>
	</div>
